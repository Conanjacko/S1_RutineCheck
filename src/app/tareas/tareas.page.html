<ion-header>
  <ion-toolbar>
    <ion-title>
      Agrega nuevas tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Número</ion-label>
    <ion-input [(ngModel)]="numero"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="descripcion"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="agregarTarea()">Nueva Tarea</ion-button>
</ion-content>
